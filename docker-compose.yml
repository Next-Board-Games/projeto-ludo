version: '3.8'

services:
  nbg:
    container_name: nbg
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./nbg:/nbg
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
      - ./src:/src  # Adicionando o diret√≥rio src como um volume
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql
  psql:
    container_name: psql
    image: postgres:13-alpine
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data/
    env_file:
      - ./dotenv_files/.env